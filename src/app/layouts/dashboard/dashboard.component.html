<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer  class="example-sidenav" 
  [opened]="!isMobile()"
  [mode]="isMobile()?'over':'side'">
    <mat-nav-list>
      <a routerLink="home" mat-list-item>Inicio</a>
      <a routerLink="students" mat-list-item>Estudiantes</a>
      <a routerLink="courses" mat-list-item>Cursos</a>
      <a routerLink="classes" mat-list-item>Clases</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="toolbar">
        <button (click)="drawer.toggle()"
            mat-icon-button class="example-icon" 
            aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Gestion Alumnos</span>
    </mat-toolbar>
    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</mat-drawer-container>
