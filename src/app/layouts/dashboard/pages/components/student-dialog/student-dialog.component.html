<h2 mat-dialog-title>Crear Alumno</h2>
<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput />
          <mat-hint>El nombre debe tener al menos 6 caracteres</mat-hint>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Apellido</mat-label>
          <input formControlName="lastName" matInput />
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input formControlName="birthDate" matInput />
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput />
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Direccion</mat-label>
          <input formControlName="adreess" matInput />
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Localidad</mat-label>
          <mat-select formControlName="localidad" [value]="selectedOption">
            <mat-option *ngFor="let loca of localidades" [value]="loca.codigo">
                {{ loca.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>n
  </form>
</div>
<div class="d-flex justify-content-end" mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button mat-button (click)="onSave()" >Guardar</button>
</div>
