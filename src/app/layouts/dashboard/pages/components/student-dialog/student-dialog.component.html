<h2 mat-dialog-title>Crear Alumno</h2>
<div mat-dialog-content>
  <form [formGroup]="studentForm" class="row g-3 m-4">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput />
          <mat-hint>El nombre debe tener al menos 6 caracteres</mat-hint>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Apellido</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Direccion</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Localidad</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
    </div>n
  </form>
</div>
<div>
    {{studentForm.value | json}}
</div>
<div class="d-flex justify-content-end" mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button mat-button>Guardar</button>
</div>
